<!DOCTYPE HTML>
<html>

<head>
  <title>Train Scheduler</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--JQuery source-->
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  <div class="container">
    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
  
      <h1 class="text-center">Anytime is Train Time</h1>
        <p class="text-center">Choo Choo. Chee Chee.</p>
    </div>

    <div class="row">
      <div class="col-lg-12">  
        <table class="table table-bordered">
          <thead class="bg-primary">
            <tr>
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <div class="container">
    <br>

    <!-- Jumbotron -->
      <div class="jumbotron">
      <div class="row">
      <div class="col-lg-12">
      <div class="panel-body">
  
        <form role="form">
          
          <div class="form-group">
            <label for="trainInput">Train Name</label>

            <input type="text" class="form-control" id="trainInput" placeholder="Train Name">
          </div>

        <div class="form-group">
            <label for="destinationInput">Destination</label>
            <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
        </div>

        <div class="form-group">
            <label for="frequencyInput">First Train Time(HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrain" placeholder="Frequency">
        </div>

        <div class="form-group">
            <label for="nextarrivalInput">Frequency (min)</label>
            <input type="text" class="form-control" id="frequencyInput" placeholder="Frequency">
        </div>
  
        <button type="submit" class="btn btn-default submit">Submit</button>

        </form>


      </div>
      </div>
      </div>
      </div>
  <!-- Link to Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.4/firebase.js"></script>
  <script type="text/javascript " src="HW Trainschedule.js "></script>
</body>
</html>
